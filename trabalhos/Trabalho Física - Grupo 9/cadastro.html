<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="caa">
    <header class="cadastrar-se"></header>
    <section style="border: solid;padding:10px; display: flex; width: 650px; color: #4d0e0e;" class="cadastro" >
        
        <form id="myForm"> 
            
            
            <h1 class="perguntas">CADASTRAR-SE</h1>
            
            <br>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required ><br><br>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required ><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required ><br><br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required ><br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required ><br><br>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
            <div class="botao">
                <input type="submit" value="Enviar" >
            </div>
            
            </form>
       
    </section>
    <footer></footer>
</body>
</html>
