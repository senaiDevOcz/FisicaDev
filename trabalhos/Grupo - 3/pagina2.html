<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style23.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
 
<header>
    <div class="menu-icon">&#9776;</div>
    
    <img src="img 1.png" alt="Logo"> <!-- Logo -->
   
    <div style="display:flex; align-items:center;"> <!-- Agrupando os elementos à direita -->
        <input type="text" placeholder="Pesquisar...">
        <img src="perfil.png" alt="Usuário" style="width:30px; height:auto; margin-left:10px;">
    </div>
    
</header>
 
<div class="container">
    <div class="form-container">
        <h2>Login</h2>
        <form>
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder=" " required>
 
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder=" " required>
 
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" placeholder=" " required>
 
            <button type="submit">Prosseguir</button>
        </form>
    </div>
</div>
 
</body>
</html>
