<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <img
          src="imagem (1).png" alt="logo" class="logo" style="width: 140px; height: 80px"
        />
        <h1>ÓPTICA EM FOCO</h1>
        <nav>
          <ul>
            <li><a href="lentes.html">Paginal Inicial</a></li>
          </ul>
        </nav>
      </header>
      <main>
              <style></style>
              <section >
           
            <form id="myForm" action="#" method="post">
                <h1 style="color: rgb(0, 0, 0);">FALE CONOSCO</h1>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>
     
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required><br><br>
     
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>
     
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required><br><br>
     
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required><br><br>
     
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
     
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50"
                    placeholder="Escreva sua mensagem aqui..."></textarea><br><br>
            <div>
                <input type="submit" value="Enviar" >
                <input type="reset" value="Limpar">
            </div> 

            </form>
        </section>
    </main>
    <footer></footer>
        <script src="script.js"></script>
      
</body>
</html>
